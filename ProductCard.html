<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./ProductCard.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card_like">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_image">
            <img src="./jordan1.png" alt="">
        </div>
        <div class="card_title">Air Jordan</div>
        <div class="card_price">88$</div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color_black"></span>
            <span class="card_color_white"></span>
            <span class="card_color_red"></span>
        </div>
        <div class="card_button">
            <button>Buy now</button>
            <button class="card_button_add">Add to cart</button>
        </div>
    </div>
</body>
</html>
